<DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>T4: Formulário de cadastro</title>
        <style>
            label{
                display: block;
            }
        </style>
    </head>

    <body>
        <main>
            <form>
                <fieldset>
                    <legend>Dados pessoais</legend>
                    <div>
                        <label for='codigo'>Código: </label>
                        <input type='number' id='codigo' class='input-padrao' required placeholder="XXX">
                    </div>
                    <div>
                        <label for='nome'>Nome: </label>
                        <input type='text' id='nome' class='input-padrao' required>
                    </div>
                    <div>
                        <label for='senha'>Senha: </label>
                        <input type='password' id='senha' class='input-padrao' required>
                    </div>
                        <br><label for='sexo'>Sexo: </label>
                        <input class='sexo' type='radio' id='sexo'>Masculino
                        <input type='radio' id='sexo'>Feminino
                    <div>
                        <br><label for='idade'>Idade: </label>
                        <input type='number' id='idade' class='input-padrao' required>
                    </div>
                        <br><legend>Cartão de crédito</legend>
                        <select multiple>
                            <option>MasterCard</option>
                            <option>Visa</option>
                            <option>AmericanExpress</option>
                        </select>     
                    <p><input type='submit' value='Enviar formulário' class="enviar"></p>
                </fieldset>
                </form>

                <fieldset>
                    <legend>Dados profissionais</legend>
                    <label>Cargo</label>
                        <select>
                            <option>Analista Júnior</option>
                            <option>Analista Pleno</option>
                            <option>Analista Sênior</option>
                        </select>

                    <legend><br>Dados pessoais</legend>
                        <label>
                            <input type="checkbox">Fumante
                        </label>
                        <label>
                            <input type="checkbox">Consome bebida alcoolica
                        </label>  
                        <label>
                            <input type="checkbox">Pratica exercicios físicos
                        </label><br>    
                    <label id='dadosprofissionais' for='dadosprofissionais'>Experiências profissionais</label><br>
                    <textarea cols='70' rows=10 id='mensagem' class='input-padrao' required placeholder="Data inicio/ Data fim/ Empresa/ Cargo"></textarea>
                    <p><input type='submit' value='Enviar formulário' class="enviar"></p>  
                </fieldset>    
        </main>
    </body>
